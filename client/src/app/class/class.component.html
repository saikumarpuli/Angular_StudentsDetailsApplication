<h2>{{student}} Details</h2>
<table id="table">
  <tr>
    <td><b>id</b></td>
    <td><b>name</b></td>
    <td><b>phone</b></td>
    <td><b>age</b></td>
    <td><b>Select</b></td>
  </tr>
  <tr *ngFor="let index of data">
    <td>{{index.id}}</td>
    <td>{{index.name}}</td>
    <td>{{index.phone}}</td>
    <td>{{index.age}}</td>
    <td><button (click)="Selectname(index)">{{index.name}} details</button></td>
  </tr>
</table>
{{position}}
<app-user-details [parentData]="details" (index)  =" position = validateData($event)"  ></app-user-details>

<nav><p>click display to student details: </p>
  <a routerLink="display" routerLinkActive="active" > display</a><br>
  <p>click home to redirected to home: </p>
  <a routerLink="home" routerLinkActive="active">home</a>
</nav>
